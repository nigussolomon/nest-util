name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - docs/**
      - .github/workflows/deploy-docs.yml
  pull_request:
    branches: [main]
    paths:
      - docs/**
      - .github/workflows/deploy-docs.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  validate:
    name: Validate docs content
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify required docs files
        run: |
          test -f docs/index.html
          test -f docs/guide.html
          test -f docs/README.md
          test -f docs/_sidebar.md

      - name: Link check (markdown + html)
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: --no-progress --verbose docs

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name != 'pull_request'
    needs: validate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
