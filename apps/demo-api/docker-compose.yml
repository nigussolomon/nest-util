services:
  demo-api:
    build:
      context: ../..
      dockerfile: apps/demo-api/Dockerfile
    container_name: nest-util-demo-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started

  db:
    image: postgres:16
    container_name: nest-util-demo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-demo_db}
      POSTGRES_USER: ${DB_USER:-demo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-demo_pass}
    ports:
      - '5432:5432'
    volumes:
      - demo_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-demo_user} -d ${DB_NAME:-demo_db}']
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: nest-util-demo-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ':9001'
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - demo_minio_data:/data

volumes:
  demo_pgdata:
  demo_minio_data:
